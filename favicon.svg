<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>

  <!-- Stylized "C" for Combinatorics -->
  <path d="M 65 30 A 20 20 0 1 0 65 70" stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/>

  <!-- Mathematical symbols - nCr notation -->
  <text x="32" y="42" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">n</text>
  <text x="32" y="62" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">r</text>

  <!-- Decorative dots representing combinations -->
  <circle cx="20" cy="25" r="3" fill="white" opacity="0.8"/>
  <circle cx="28" cy="22" r="3" fill="white" opacity="0.8"/>
  <circle cx="36" cy="25" r="3" fill="white" opacity="0.8"/>
</svg>
